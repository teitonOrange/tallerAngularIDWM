<div *ngIf="!selectedProduct">
  <h1>Products</h1>
  <input type="text" placeholder="Search products...">
  <ul>
    <li *ngFor="let product of products" (click)="selectProduct(product)">
      {{ product.name }} - {{ product.price }}$
    </li>
  </ul>
</div>
