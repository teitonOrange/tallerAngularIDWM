<!-- component -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body >
    <div class="flex h-screen w-full bg-gray-60000 " x-data="{openMenu:1}">
        <!--Start SideBar-->
        <aside class="w-40 relative z-20 flex-shrink-0  px-1 overflow-y-auto bg-indigo-600 sm:block"
        style="background-color: rgb(168, 124, 104);">
            <div class="mb-6">
                <!--Start logo -->
                <div class="flex justify-center">
                  <div class="w-20 h-14 rounded-full bg-gray-300 border-2 border-white mt-2">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVxhAxJ4D7MOeTTj6kR9PBeZonW5HM7giKjTbEmR-HMBwf3G1VqGnlwpO1kWrdyIZu8_U&usqp=CAU"
                     class="rounded-full w-auto"
                    />
                  </div>
                </div>

                <!--End logo -->
                <!--Start NavItem -->
                <div>
                  <ul class="mt-3 leading-10 px-4">
                    <div>
                      <p class="mt-3 leading-10 px-4 text-gray-300 text-sm">{{ rolName }}</p>
                  </div>
                    <li (click)="toggleClick()" class="mb-3 p-2 rounded-md flex items-center justify-center bg-blue-400 cursor-pointer">
                      <i class="fas fa-user-circle fa-lg text-white mr-1"></i>

                      <li (click)="toggleClickProduct()" class="mb-3 p-2 rounded-md flex items-center justify-center bg-pink-400 cursor-pointer">
                        <i class="fas fa-dollar-sign fa-sm text-white"></i>
                      </li>

                    <li (click)="outToSesion()" class="absolute bottom-0 mb-6 p-4 rounded-full flex items-center bg-white cursor-pointer"
                      style="left: 0; transform: translateX(200%);">
                      <i class="fas fa-power-off fa-sm text-indigo-600"></i>
                    </li>




                  </ul>
                </div>
                <!--End NavItem -->
            </div>
        </aside>
        <!-- Start Open Menu -->


        <div   class="relative z-0 flex flex-col flex-1 w-full bg-white bg-no overflow-y-auto">
          <main *ngIf="isDefault()" class="relative z-0 flex-1 pb-8 px-6 bg-white" style="background-image: url(assets/MainMenu.jpg); background-repeat: no-repeat; background-position: center top; background-size: cover;">
            <div class="flex items justify-center h-14">
              <h1 class="text-center text-4xl font-bold text-gray-800">Bienvenido</h1>
            </div>
          </main>
            <main *ngIf="isEdit()"class="relative z-0 flex-1 pb-8 px-6 bg-white"
                  style="background-image: url('assets/personas.svg');
                  background-repeat: no-repeat;
                  background-position: center top;
                  background-size: cover;">

            <div  class="grid pb-10 relative">
                <button (click)="goToEditUser()" class="absolute  mt-6 left-10 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">
                    Editar Perfil
                </button>
                <button (click)="goToEditPassword()" class="absolute  mt-7 right-10 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">
                    Cambiar Contrase√±a
                </button>
            </div>

          </main>

          <main *ngIf="isProduct() && isAdmin()"  class="relative z-0 flex-1 pb-8 px-6 bg-white"
          style="background-image: url('assets/store.svg');
          background-repeat: no-repeat;
          background-position: center top;
          background-size: cover;">
            <div  class="grid pb-10 relative">
              <button (click)="goToEditProducts()" class="absolute  mt-6 left-10 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">
                Editar productos
            </button>
            <button (click)="goToUserEdit()" class="absolute  mt-7 right-10 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">
                Editar usuarios
            </button>

            </div>

          </main>


        </div>
    </div>
</body>
